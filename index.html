<!DOCTYPE html>
<html>
<head>
	<title>RPS-Multiplayer</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
</head>
<body>
	<div class="row">
		<div class="col-md-12 col-lg-12 ">
			<div class="jumbotron banner">
			<h1 id="jumbo">Rock, Paper, Scissors-Multiplayer</h1>
			</div>
		</div>
	</div>
	<div class="container wrapper">
		<div class="row">
			<div class="col-md-4 col-lg-4"></div>
			<div class="col-md-4 col-lg-4">
			<div class="form-group">
				<div class="input-group">
				<input type="text" class="form-control" placeholder="Player Name" id="playerName">
    			<span class="input-group-btn">
      			<button class="btn btn-primary" type="button" id="playerButton">Start</button>
    			</span>
    			</div>
			</div>	
		</div>
		</div>
		<div class="row">
			<div class="col-md-4 col-lg-4">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title" id="player1title">Waiting for Player 1</h3>
					</div>
					<div class="panel-body" id="player1Panel"></div>
				</div>
			</div>
			<div class="col-md-4 col-lg-4">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"></h3>
					</div>
					<div class="panel-body" id=""></div>
				</div>
			</div>
			<div class="col-md-4 col-lg-4">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title" id="player2title">Waiting for Player 2</h3>
					</div>
					<div class="panel-body" id="player2Panel">
					</div>
				</div>
			</div>
		</div>	
	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
	 <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
